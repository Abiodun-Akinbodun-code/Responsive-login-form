<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="container">

  <!-- Left side -->
  <div class="left">
    <div class="overlay">
      <h2>Bring Your Music Along</h2>
      <p>Try Unlimited</p>
      <span>$9.99 / Month</span>
    </div>
  </div>

  <!-- Right side -->
  <div class="right">
    <h2>Registration Form</h2>

    <form id="form">
      <label for="name">First Name:</label>
      <input type="text" id="name" placeholder="First Name">
      <small id="nameError"></small>


      <label for="names">Last Name:</label>
      <input type="text" id="names" placeholder="Last Name">
      <small id="namesError"></small>


      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Your Email">
      <small id="emailError"></small>

      <label for="password">Password:</label>
      <div class="password-box">
        <input type="password" id="password" placeholder="Password">
      <span id="togglePassword">show</span>
      <small id="passError"></small>
      </div>

        <label for="confirm">Confirm Password:</label>
      <div class="password-box">
        <input type="password" id="confirm" placeholder="Confirm Password">
      <span id="togglePassword">show</span>
      <small id="confirmError"></small>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <p>Registration Successful ðŸŽ‰</p>
    <button id="close">OK</button>
  </div>
</div>

<script src="form.js"></script>
</body>
</html>
